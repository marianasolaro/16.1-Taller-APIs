<html lang="en">

    <title>Pokémon Information</title>
</head>
<body>

    <h1>Pokémon Information</h1>
    <input type="text" id="pokemon-name" placeholder="Enter Pokémon name">

        <img id="pokemon-img" src="" alt="Pokémon image">

        <p id="height"></p>
        <p id="weight"></p>
    </div>

    <script src=script.js></script>

</body>
